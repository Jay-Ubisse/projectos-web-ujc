<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial | Relevo Nacional</title>
    <link rel="stylesheet" href="./css/geral.css">
    <link rel="stylesheet" href="./css/contacto.css">
    <style>
        #contacto {
            color: brown;
            border-bottom: 2px solid brown;
            padding-bottom: 2px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a id="home" href="./index.html">Página inicial</a>
            <a id="contacto" href="./contacto.html">Contacto</a>
        </nav>
        <section class="redes-sociais">
            <img src="./img/logo/facebook-logo-fill.svg" width="32px" alt="logo">
            <img src="./img/logo/instagram-logo-fill.svg" width="32px" alt="logo">
            <img src="./img/logo/youtube-logo-fill.svg" width="32px" alt="logo">
        </section>
    </header>
    <main>
        <section id="contactos">
            <h1>Contacte-nos</h1>
            <p>+258 84 767 5661</p>
            <p>Maputo - Moçambique</p>
            <section class="redes-sociais">
                <img src="./img/logo/facebook-logo-fill.svg" width="32px" alt="logo">
                <img src="./img/logo/instagram-logo-fill.svg" width="32px" alt="logo">
                <img src="./img/logo/youtube-logo-fill.svg" width="32px" alt="logo">
            </section>
        </section>
        <section id="formulario">
            <form>
                <div>
                    <input type="text" name="nome" placeholder="Nome">
                </div>
                <div>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div>
                    <input type="text" name="assunto" placeholder="Assunto">
                </div>
                <div>
                    <textarea name="mensagem" placeholder="Mensagem" rows="4"></textarea>
                </div>
                <div id="botao">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <h3>Lichinga</h3>
        <p>+258 87 568 3400</p>
        <p>Maputo - Moçambique</p>
        <section class="redes-sociais">
            <img src="./img/logo/facebook-logo-fill.svg" width="32px" alt="logo">
            <img src="./img/logo/instagram-logo-fill.svg" width="32px" alt="logo">
            <img src="./img/logo/youtube-logo-fill.svg" width="32px" alt="logo">
        </section>
        <p id="copy">
            &copy; 2023 Nuria Mahumane. Todos os direitos reservados.
        </p>
    </footer>
    <script src="./js/slideshow.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
